
{% extends 'food/base.html' %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    
    {% block body %}
    {% for a in item_list %}
        <div class="row">
            <div class="col-md-3 offset-md-2">
                <img class="card" height="150px" width="150px" src="{{a.item_image}}" alt="">    
            </div>
            <div class="col-md-3">
                <h3>{{a.item_name}}</h3>
                <h4>{{a.item_desc}}</h3>
                <h5>${{a.item_price}}</h3>
            </div>
            <div class="col-md-3">
                <a href="{% url 'food:details' a.id %}" class="btn btn-success">Details</a>
                <a href="{% url 'food:update_item' a.id %}" class="btn btn-success">Update</a>
                <a href="{% url 'food:delete_item' a.id %}" class="btn btn-success">Delete</a>
            </div>
           
        </div>
        {% endfor %}
     
            
        
    {% endblock  %}
</ol> 
        
   
</body>
</html>
