{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    
   
        
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Food App</a>
        <div class="navbar">
            <a class="nav-item" href="{% url 'food:create_item' %}">  Add item </a>
            <a class="nav-item " href="#">  Remove item </a>
            <a class="nav-item " href="#"> View item </a>
            
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"> Logout </a>
            <a href="{% url 'profile' %}"> Profile </a>
                {% else %}
                <a href="{% url 'login' %}"> Login </a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
            
    {% for me in messages  %} 
        <div class="alert alert-{{me.tags}}">
            {{me}}
        </div>
    {% endfor %}
        
{% endif %}
    {% block body %}
        
    {% endblock  %}
</body>
</html>
